<div class="row">
	<div class="col-xs-12">
		<h1>Wp-Page</h1>
		<p>The wp-page is able to load the content of a singel page based on an ID or the slug</p>
	</div>
</div>

<div class="row">
	<div class="col-xs-6">
		<div class="panel panel-default panel-example" wp-example>
			<div class="panel-heading">
				<i>#1:</i> Simple page loaded based on ID
			</div>
			<div class="panel-body code">
				<div wp-page id="2" >
					<h1>{{title}}</h1>
					<div ng-bind-html="content"></div>
				</div>
			</div>
			<div class="panel-footer example">
			</div>
		</div>

		<div class="panel panel-default panel-example" wp-example>
			<div class="panel-heading">
				<i>#2:</i> Simple page loaded based on slug
			</div>
			<div class="panel-body code">
				<div wp-page slug="sample-page" >
					<h1>{{title}}</h1>
					<div ng-bind-html="content"></div>
				</div>
			</div>
			<div class="panel-footer example">
			</div>
		</div>
	</div>
	<div class="col-xs-6">
		<div class="panel panel-default panel-example" wp-example>
			<div class="panel-heading">
				<i>#3:</i> Page with image
			</div>
			<div class="panel-body code">
				<div wp-page slug="page-with-image" >
					<h1>{{title}}</h1>
					<div ng-bind-html="content"></div>
				</div>
			</div>
			<div class="panel-footer example">
			</div>
		</div>

		<div class="panel panel-default panel-example" wp-example>
			<div class="panel-heading">
				<i>#4:</i> Page with featured image
			</div>
			<div class="panel-body code">
				<div wp-page slug="page-with-featured-image" >
					<img width="200px" ng-src="{{featured_image.source}}" />
					<h1>{{title}}</h1>
					<div ng-bind-html="content"></div>
				</div>
			</div>
			<div class="panel-footer example">
			</div>
		</div>
	</div>

</div>
